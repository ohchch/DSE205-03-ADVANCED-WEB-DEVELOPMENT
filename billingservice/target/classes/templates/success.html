<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        #response, #paymentResponse {
            margin-top: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
            text-align: left;
        }
        input[type=text], input[type=email] {
            width: 300px;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
    </style>
<head>
    <title>Success</title>
</head>
<body>
    <h1>Store added successfully!</h1>
    <a th:href="@{/stores/all}" class="button">stores List</a>
</body>
</html>
